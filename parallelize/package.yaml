name: parallelize
version: 0.1.0.0
github: 'githubuser/parallelize'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2020 Author name here'

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/parallelize#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  fib:
    main: Main.hs
    source-dirs: app/fib/single-thread
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - parallelize
  fib-mt:
    main: Main.hs
    source-dirs: app/fib/multi-thread
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - parallelize
      - parallel == 3.2.2.0
  fib-spark:
    main: Main.hs
    source-dirs: app/fib/spark
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - parallelize
      - parallel == 3.2.2.0

tests:
  parallelize-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - parallelize
