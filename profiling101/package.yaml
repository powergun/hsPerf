name: profiling101
version: 0.1.0.0
github: 'githubuser/profiling101'
license: BSD3
author: 'Author name here'
maintainer: 'example@example.com'
copyright: '2020 Author name here'

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/profiling101#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  simple:
    main: Main.hs
    source-dirs: app/simple
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101
  crash:
    main: Main.hs
    source-dirs: app/crash
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101
  profile-heap:
    main: Main.hs
    source-dirs: app/profile-heap
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101
  taylor:
    main: Main.hs
    source-dirs: app/taylor-polynomial
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101
  taylor-opt:
    main: Main.hs
    source-dirs: app/taylor-polynomial-opt
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101

tests:
  profiling101-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - profiling101
